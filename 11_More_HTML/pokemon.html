<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
    <meta charset="UTF-8">
    <title>Pokemon</title>
</head>
<body>
<div id="character-names-wrapper">

</div>

<script>
    fetch("https://pokeapi.co/api/v2/pokemon")
        .then(response => response.json())
        .then(result => {
            result.results.map((character) => {
                const characterDivElement = document.getElementById("character-names-wrapper");
                const nameParagraphElement = document.createElement("p");

                nameParagraphElement.innerHTML = character.name
                characterDivElement.appendChild(nameParagraphElement)

            })
        })
</script>
</body>
</html>
